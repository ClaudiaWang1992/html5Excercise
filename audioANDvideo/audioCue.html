 </head>
 <body>
	<audio id="clickSound" controls>
		<source src="johann_sebastian_bach_air.ogg"/>
		<source src="johann_sebastian_bach_air.mp3">
	</audio>
	<button id="toggle" onclick="toggleSound()">Play</button>
	<button id="volumeAdd">+</button>
	<button id="volumeMin">-</button>
	<script type="text/javascript">
	    var music=document.getElementById("clickSound");
		function toggleSound(){
			var toggle=document.getElementById("toggle");
			if(music.paused){
				music.play();
				toggle.innerHTML="Pause";
			}else{
				music.pause();
				toggle.innerHTML="Play";
			}
		}
		var add=document.getElementById("volumeAdd");
		var min=document.getElementById("volumeMin");
		add.onclick=function(){
			music.volume+=0.1;
		};
		min.onclick=function(){
			music.volume-=0.1;
		};
	</script>
 </body>
</html>
