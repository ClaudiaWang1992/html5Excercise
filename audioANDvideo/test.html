<!doctype html>
<html>
 <head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus®">

	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>Document</title>
	<style type="text/css">
		#box{
		width:500px;
		height:500px;
		background:gold;
		position:absolute;
		margin:auto;
		left:0px;
		right:0px;
		top:0px;
		bottom:0px;
		}
		#content{
		width:300px;
		height:300px;
		
		margin:20px auto;
		background:red;
		}
	</style>
 </head>
 <body>
	<div id="box">
		<div id="content">
		</div>
	</div>
	<script type="text/javascript">
		var box=document.getElementById("box");
		var content=document.getElementById("content");
		box.onclick=function(e){
			var e=window.event||e;
			console.log(e.target.id);
			console.log(e.layerX);
			//这里e.layerX和e.layerY表示在当前目标元素坐标系下的X距离，如果点击的是content且content有position定位就是相对于content原点的x坐标。若点击的是box且box有position定位，那么就相对box原点的x坐标。
		};
	</script>
 </body>
</html>
